<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        </div>
        <div class="weather">
            <img id="icon" src="./css/icons/sun/26.png" alt="" />
            <div class="temperature">
                <h1 id="temperature">0<span class="scale">Â°C</span></h1>
                <div class="condition">
                    <h2>bulutlu</h2>
                </div>
            </div>

        </div>
        <hr class="divider">
        <div class="details ">
            <div class="humidity ">
                <i class="fa-solid fa-water "><span>dsf</span></i>
                <p id="text ">Humidity</p>
            </div>
            <div class="rain ">
                <i class="fas fa-tint "><span>dsf</span></i>
                <p id="text ">perc - 0%</p>
            </div>
            <div class="wind ">

            </div>
        </div>
        <hr class="divider">
