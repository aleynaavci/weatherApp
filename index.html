<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdb0335350.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="search" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="weather">
            <img id="icon" src="./css/icons/sun/26.png" alt="" />
            <div class="temperature">
                <h1 id="temperature" style="font-size: large;"><span class="scale">Â°C</span></h1>
                <div class="condition">
                    <h2>bulutlu</h2>
                </div>
            </div>
        </div>


        <hr class="divider">
        <div class="details">
            <div class="humidity">
                <i class="fa-solid fa-water"><span></span></i>
                <p class="text ">Humidity</p>
            </div>
            <div class="pressure">
                <i class="fa-regular fa-tire-pressure-warning"><span></span></i>
                <p class="text">Pressure</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind "><span></span></i>
                <p class="text">Wind speed</p>
            </div>
        </div>
        <hr class="divider1">
        <div class="date">
            <p class="text" id="text-d">Monday</p>
            <p class="text" id="text-h">12:00:00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
